<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instructor Dashboard</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tailwind Config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#1e3a8a',
            secondary: '#2563eb'
          }
        }
      }
    }
  </script>
</head>
<body class="flex bg-gray-100 min-h-screen">

  <!-- Sidebar -->
  <aside class="w-64 bg-primary text-white flex flex-col">
    <div class="p-4 text-xl font-bold border-b border-blue-700">
      Instructor Panel
    </div>
    <nav class="flex-1 p-4 overflow-y-auto">
      <ul class="space-y-2">
        <li>
          <a href="{{ url_for('instructor.dashboard') }}" class="block px-4 py-2 hover:bg-blue-700 rounded flex items-center space-x-3">
            <!-- Dashboard Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M13 5v6h6" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M13 19h-1a2 2 0 01-2-2v-1a2 2 0 012-2h1v5z" />
            </svg>
            <span>Dashboard</span>
          </a>
        </li>

        <li>
          <div class="px-4 py-2 text-left hover:bg-blue-700 rounded flex justify-between items-center cursor-default">
            <div class="flex items-center space-x-3">
              <!-- Attendance Icon -->
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10" stroke-linecap="round" stroke-linejoin="round"></circle>
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6l4 2" />
              </svg>
              <span>Attendance</span>
            </div>
          </div>
          <ul class="mt-1 ml-4 space-y-1">
            <li>
              <a href="{{ url_for('instructor.instrcutor_attendance') }}" class="block px-4 py-2 hover:bg-blue-700 rounded text-sm flex items-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <circle cx="12" cy="12" r="3" />
                  <path stroke-linecap="round" stroke-linejoin="round" d="M19.4 15A7.963 7.963 0 0112 20a7.963 7.963 0 01-7.4-5" />
                </svg>
                <span>Overview</span>
              </a>
            </li>
            <li>
              <a href="#" class="block px-4 py-2 hover:bg-blue-700 rounded text-sm flex items-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
                </svg>
                <span>Records</span>
              </a>
            </li>
          </ul>
        </li>

        <li>
          <div class="px-4 py-2 text-left hover:bg-blue-700 rounded flex justify-between items-center cursor-default">
            <div class="flex items-center space-x-3">
              <!-- Grades Icon -->
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 14l9-5-9-5-9 5 9 5z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 14l6.16-3.422a12.083 12.083 0 01.84 4.418v3.5l-7 3-7-3v-3.5a12.083 12.083 0 01.84-4.418L12 14z" />
              </svg>
              <span>Grades</span>
            </div>
          </div>
          <ul class="mt-1 ml-4 space-y-1">
            <li>
              <a href="{{ url_for('instructor.instrcutor_grades') }}" class="block px-4 py-2 hover:bg-blue-700 rounded text-sm flex items-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <circle cx="12" cy="12" r="3" />
                  <path stroke-linecap="round" stroke-linejoin="round" d="M19.4 15A7.963 7.963 0 0112 20a7.963 7.963 0 01-7.4-5" />
                </svg>
                <span>View Grades</span>
              </a>
            </li>
            <li>
              <a href="#" class="block px-4 py-2 hover:bg-blue-700 rounded text-sm flex items-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
                </svg>
                <span>Add Grade</span>
              </a>
            </li>
          </ul>
        </li>

        <li>
          <a href="#" class="block px-4 py-2 hover:bg-blue-700 rounded flex items-center space-x-3">
            <!-- Reports Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9 17v-6h13M9 11V5H4v6h5zm0 6v6m0-6v6m0 0v-6m0 6H3" />
            </svg>
            <span>Reports</span>
          </a>
        </li>
      </ul>
    </nav>
    <div class="p-4 border-t border-blue-700">
      <a href="#" class="block px-4 py-2 bg-red-600 hover:bg-red-700 rounded flex items-center space-x-3">
        <!-- Logout Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h6a2 2 0 012 2v1" />
        </svg>
        <span>Logout</span>
      </a>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6">
    {% block content %}
    <!-- Default content -->
    {% endblock %}
  </main>

</body>
</html>
