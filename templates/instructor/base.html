<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instructor Dashboard</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#1e3a8a',
            secondary: '#2563eb'
          }
        }
      }
    }
  </script>
</head>
<body class="flex bg-gray-100 min-h-screen">

  <!-- Sidebar -->
  <aside class="w-64 bg-primary text-white flex flex-col">
    <div class="p-4 text-xl font-bold border-b border-blue-700">
      Instructor Panel
    </div>
    <nav class="flex-1 p-4 overflow-y-auto">
      <ul class="space-y-2">
        <li>
          <a href="{{ url_for('instructor.dashboard') }}" class="block px-4 py-2 hover:bg-blue-700 rounded flex items-center space-x-3">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M13 5v6h6" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M13 19h-1a2 2 0 01-2-2v-1a2 2 0 012-2h1v5z" />
            </svg>
            <span>Dashboard</span>
          </a>
        </li>
      
        <li>
          <a href="{{ url_for('instructor.instrcutor_grades') }}" class="block px-4 py-2 hover:bg-blue-700 rounded flex items-center space-x-3">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path d="M12 14l9-5-9-5-9 5 9 5z" />
              <path d="M12 14l6.16-3.422a12.083 12.083 0 01.84 4.418v3.5l-7 3-7-3v-3.5a12.083 12.083 0 01.84-4.418L12 14z" />
            </svg>
            <span>Grades</span>
          </a>
        </li>
        <li>
          <a href="{{ url_for('instructor.instructor_sub_sched') }}" class="block px-4 py-2 hover:bg-blue-700 rounded flex items-center space-x-3">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3M16 7V3M4 11h16M4 19h16M4 15h16" />
            </svg>
            <span>Subjects/Sched</span>
          </a>
        </li>
        <li>
          <a href="{{ url_for('instructor.instructor_reports') }}" class="block px-4 py-2 hover:bg-blue-700 rounded flex items-center space-x-3">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path d="M9 17v-6h13M9 11V5H4v6h5zm0 6v6m0-6v6m0 0v-6m0 6H3" />
            </svg>
            <span>Reports</span>
          </a>
        </li>
      </ul>
    </nav>
    <div class="p-4 border-t border-blue-700">
      <a href="#" class="block px-4 py-2 bg-red-600 hover:bg-red-700 rounded flex items-center space-x-3">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h6a2 2 0 012 2v1" />
        </svg>
        <span>Logout</span>
      </a>
    </div>
  </aside>

  <!-- Main Content Area -->
  <div class="flex-1 flex flex-col">

    <!-- Top Navbar -->
    <header class="bg-white shadow p-4 flex items-center justify-between">
      <h1 class="text-xl font-semibold text-gray-700">Welcome, Instructor</h1>
      <div class="flex items-center space-x-4">
        <span class="text-gray-600">instructor@example.com</span>
        <img src="https://via.placeholder.com/32" class="w-8 h-8 rounded-full" alt="Profile" />
      </div>
    </header>

    <!-- Page Content -->
    <main class="flex-1 p-6 bg-gray-100">
      {% block content %}
      {% endblock %}
    </main>

  </div>

</body>
</html>
