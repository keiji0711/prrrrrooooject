<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Admin Dashboard{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex">

  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow h-screen hidden md:block">
    <div class="p-6">
      <h1 class="text-2xl font-bold text-blue-600">Admin Panel</h1>
    </div>
    <nav class="mt-6 space-y-2 px-4">
      <a href="{{ url_for('admin.admin_instructor') }}" class="block px-4 py-2 rounded hover:bg-blue-100 text-gray-700">Instructors</a>
      <a href="{{ url_for('admin.admin_classroom') }}" class="block px-4 py-2 rounded hover:bg-blue-100 text-gray-700">Classrooms</a>
      <a href="#" class="block px-4 py-2 rounded hover:bg-blue-100 text-gray-700">Subjects</a>
      <a href="{{ url_for('admin.admin_student_list') }}" class="block px-4 py-2 rounded hover:bg-blue-100 text-gray-700">Students</a>
      <a href="#" class="block px-4 py-2 rounded hover:bg-red-100 text-red-600">Logout</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col">
    
    <!-- Topbar -->
    <header class="bg-white shadow px-6 py-4 flex items-center justify-between">
      <h2 class="text-2xl font-semibold text-gray-800">
        {% block header %}Dashboard{% endblock %}
      </h2>
      <div class="flex items-center space-x-4">
        <span class="text-gray-600">Admin</span>
        <div class="w-8 h-8 rounded-full bg-blue-500 text-white flex items-center justify-center font-bold">A</div>
      </div>
    </header>

    <!-- Page Content -->
    <main class="p-6">
      {% block content %}
      <!-- Child templates insert their content here -->
      {% endblock %}
    </main>

  </div>

</body>
</html>
