{% extends 'admin/adminBase.html' %}

{% block title %}Manage Instructors{% endblock %}
{% block header %}Instructors{% endblock %}

{% block content %}

<!-- Add Instructor Button -->
<div class="mb-6 flex justify-end">
  <button onclick="openModal()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add Instructor</button>
</div>

<!-- Modal -->
<div id="instructorModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
  <div class="bg-white w-full max-w-xl rounded-lg shadow-lg p-6 relative">
    <h3 class="text-lg font-semibold text-gray-800 mb-4">Add New Instructor</h3>
    <form action="#" method="post" class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm text-gray-600 mb-1">First Name</label>
        <input type="text" name="first_name" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-200">
      </div>
      <div>
        <label class="block text-sm text-gray-600 mb-1">Last Name</label>
        <input type="text" name="last_name" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-200">
      </div>
      <div class="md:col-span-2">
        <label class="block text-sm text-gray-600 mb-1">Email</label>
        <input type="email" name="email" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-200">
      </div>
      <div class="md:col-span-2 flex justify-end mt-4">
        <button type="button" onclick="closeModal()" class="text-gray-600 mr-4">Cancel</button>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Save</button>
      </div>
    </form>
    <button onclick="closeModal()" class="absolute top-2 right-2 text-gray-500 hover:text-red-600 text-xl">&times;</button>
  </div>
</div>

<!-- Instructors List Table -->
<div class="bg-white p-6 rounded shadow max-w-8xl mx-auto">
  <h3 class="text-lg font-semibold text-gray-700 mb-4">Instructor List</h3>
  <div class="overflow-x-auto">
    <table class="min-w-full border border-gray-200 divide-y divide-gray-100">
      <thead class="bg-gray-50 text-left text-sm text-gray-600">
        <tr>
          <th class="px-4 py-2">#</th>
          <th class="px-4 py-2">First Name</th>
          <th class="px-4 py-2">Last Name</th>
          <th class="px-4 py-2">Email</th>
          <th class="px-4 py-2 text-center">Actions</th>
        </tr>
      </thead>
      <tbody class="text-sm divide-y divide-gray-100">
        <!-- Example Row -->
        <tr>
          <td class="px-4 py-2">1</td>
          <td class="px-4 py-2">Jane</td>
          <td class="px-4 py-2">Smith</td>
          <td class="px-4 py-2">jane@example.com</td>
          <td class="px-4 py-2 text-center">
            <button class="text-blue-600 hover:underline mr-3">Edit</button>
            <button class="text-red-600 hover:underline">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Modal Script -->
<script>
  function openModal() {
    document.getElementById('instructorModal').classList.remove('hidden');
  }
  function closeModal() {
    document.getElementById('instructorModal').classList.add('hidden');
  }
</script>

{% endblock %}
