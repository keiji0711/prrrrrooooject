{% extends 'admin/adminBase.html' %}

{% block title %}Manage Classrooms{% endblock %}

{% block header %}Classroom Management{% endblock %}

{% block content %}
<div class="max-w-8xl mx-auto py-8 px-6">

  <!-- Add Classroom Form -->
  <div class="bg-white p-6 rounded-xl shadow mb-8">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">Add New Classroom</h2>
    <form class="grid grid-cols-1 md:grid-cols-3 gap-6" action="/admin/classroom" method="post">
      <div class="col-span-1 md:col-span-2">
        <label class="block text-sm text-gray-600 mb-1">Classroom Name</label>
        <input type="text" name="classroom_name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" placeholder="e.g. Room 301">
      </div>
      <div>
        <label class="block text-sm text-gray-600 mb-1">Capacity</label>
        <input type="number" name="classroom_capacity" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-green-300" placeholder="e.g. 40">
      </div>
      <div class="md:col-span-3 text-right">
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">Add Classroom</button>
      </div>
    </form>
  </div>

  <!-- Classroom List Table -->
  <div class="bg-white p-6 rounded-xl shadow">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">Classroom List</h2>
    <div class="overflow-x-auto">
      <table class="min-w-full w-full table-auto border border-gray-200">
        <thead class="bg-gray-100">
          <tr>
            <th class="px-6 py-3 text-left text-sm font-medium text-gray-700">ID</th>
            <th class="px-6 py-3 text-left text-sm font-medium text-gray-700">Name</th>
            <th class="px-6 py-3 text-left text-sm font-medium text-gray-700">Capacity</th>
            <th class="px-6 py-3 text-left text-sm font-medium text-gray-700">Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Example row -->
          <tr class="border-t">
            <td class="px-6 py-3">1</td>
            <td class="px-6 py-3">Room 101</td>
            <td class="px-6 py-3">30</td>
            <td class="px-6 py-3 space-x-2">
              <a href="#" class="text-blue-600 hover:underline">Edit</a>
              <a href="#" class="text-red-600 hover:underline">Delete</a>
            </td>
          </tr>
          <!-- More rows dynamically -->
        </tbody>
      </table>
    </div>
  </div>

</div>
{% endblock %}
